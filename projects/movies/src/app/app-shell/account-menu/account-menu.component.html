<a
  *ngIf="!(loggedIn$ | async); else signOut"
  title="sign in"
  rel="nofollow"
  href="https://www.themoviedb.org/auth/access"
  (click)="ui.signIn"
>
  <svg
    class="icon"
    enable-background="new 0 0 20 20"
    viewBox="0 0 20 20"
    fill="currentColor"
  >
    <g>
      <rect fill="none" height="20" width="20" x="0" />
    </g>
    <g>
      <path
        d="M10,4v1h6v10h-6v1h6c0.55,0,1-0.45,1-1V5c0-0.55-0.45-1-1-1H10z"
      />
      <polygon
        points="9.5,6.5 8.79,7.21 11.09,9.5 3,9.5 3,10.5 11.09,10.5 8.79,12.79 9.5,13.5 13,10"
      />
    </g>
  </svg>
</a>
<ng-template #signOut>

<div class="account-menu">
  <svg class="icon"
       enable-background="new 0 0 24 24"
       viewBox="0 0 24 24"
       fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2a7.2 7.2 0 01-6-3.22c.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08a7.2 7.2 0 01-6 3.22z"></path></svg>
  <ul>
    <li>
      <a
        title="sign out"
        href="/movies/popular"
        (click)="ui.signOut($event)">
        <svg
          class="icon"
          enable-background="new 0 0 24 24"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <g>
            <path d="M0,0h24v24H0V0z" fill="none" />
          </g>
          <g>
            <path
              d="M17,8l-1.41,1.41L17.17,11H9v2h8.17l-1.58,1.58L17,16l4-4L17,8z M5,5h7V3H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h7v-2H5V5z"
            />
          </g>
        </svg>
      </a>
    </li>
  </ul>
</div>

</ng-template>
