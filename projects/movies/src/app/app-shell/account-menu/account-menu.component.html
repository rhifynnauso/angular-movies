<ng-container *rxLet="loggedIn$; let loggedIn">
  <ng-container *ngIf="loggedIn; else: guest">
    <li><a [routerLink]="['/account/profile']">Profile</a></li>
    <li><a [routerLink]="['/account/lists']">My Lists</a></li>
    <li>
      <a
        (click)="ui.signOut($event)"
        title="sign out"
        [routerLink]="'/movies/popular'">
        Logout
      </a>
    </li>
  </ng-container>
  <ng-template #guest>
    <li>Guest Profile</li>
    <li>
      <a
        (click)="ui.signIn($event)"
        title="sign in">
        Login
      </a>
    </li>
  </ng-template>
</ng-container>
