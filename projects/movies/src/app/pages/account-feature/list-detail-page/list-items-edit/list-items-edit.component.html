<fieldset>
  <label for="list-name"> Add Item </label>
  <input
    id="list-name"
    placeholder="Search for a movie..."
    #itemInput
    type="text"
    (input)="adapter.ui.search(itemInput.value)"
  />

  <ul class="results">
    <li
      class="item"
      (click)="adapter.ui.addMovie(movie)"
      *rxFor="
        let movie of adapter.searchResults$;
        index as idx;
        trackBy: trackByMovieId
      "
    >
      <img
        class="result-image gradient"
        [attr.loading]="idx === 0 ? '' : 'lazy'"
        [src]="movie?.imgUrl || 'assets/images/no_poster_available.jpg'"
        [width]="movie.imgWidth"
        [height]="movie.imgHeight"
        alt="poster movie"
        [title]="movie.title"
      />
      <p>
        {{ movie.title }}
        <span class="overview">{{ movie.overview }}</span>
      </p>
    </li>
  </ul>
</fieldset>

<ol class="list">
  <li
    class="item"
    *rxFor="let item of adapter.items$; trackBy: trackByResultId"
  >
    <div class="box">
      {{ item.title }}
      <button class="delete" (click)="adapter.ui.deleteMovie(item)">‚ùå</button>
    </div>
  </li>
</ol>
