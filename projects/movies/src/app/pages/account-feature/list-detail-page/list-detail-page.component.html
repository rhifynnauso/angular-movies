<article>
  <header>
    <h1 *rxLet="adapter.listName$; let name">{{ name }}</h1>
    <h2>TMDB</h2>
  </header>
  <div class="tabs">
    <ng-container *rxFor="let item of tabs; index as idx">
      <a [routerLink]="item.link" routerLinkActive="active">{{ item.name }}</a>
    </ng-container>
  </div>
  <router-outlet></router-outlet>
</article>
