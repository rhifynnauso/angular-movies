<article>
  <header>
    <h1 *rxLet="adapter.listName$; let name">{{ name }}</h1>
    <h2>TMDB</h2>
    <a class="btn primary-button" [routerLink]="['../../../account/my-lists']">
      <svg viewBox="0 0 448 512" fill="currentColor" width="1em"><path d="M257.5 445.1l-22.2 22.2c-9.4 9.4-24.6 9.4-33.9 0L7 273c-9.4-9.4-9.4-24.6 0-33.9L201.4 44.7c9.4-9.4 24.6-9.4 33.9 0l22.2 22.2c9.5 9.5 9.3 25-.4 34.3L136.6 216H424c13.3 0 24 10.7 24 24v32c0 13.3-10.7 24-24 24H136.6l120.5 114.8c9.8 9.3 10 24.8.4 34.3z"></path></svg>&nbsp;
      Back
    </a>
  </header>
  <div class="tabs">
    <ng-container *rxFor="let item of tabs; index as idx">
      <a class="tab" [routerLink]="item.link" routerLinkActive="active">{{
        item.name
      }}</a>
    </ng-container>
  </div>
  <router-outlet></router-outlet>
</article>
