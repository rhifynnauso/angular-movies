<article *rxLet="detailState$; let vs">
  <ng-container *ngIf="!vs.loading; else loading">
    <ui-detail-grid>
      <div detailGridMedia>
        <img
          class="aspectRatio-2-3 fit-cover"
          [src]="
            'https://image.tmdb.org/t/p/w' +
            vs.movie.imgWidth +
            '/' +
            vs.movie?.poster_path
          "
          [width]="vs.movie.imgWidth"
          [height]="vs.movie.imgHeight"
          alt="poster movie"
          [title]="vs.movie?.title"
          data-test="detail-item-img"
        />
      </div>
      <div detailGridDescription>
        <header>
          <h1>{{ vs.movie.title }}</h1>
          <h2>{{ vs.movie.tagline }}</h2>
        </header>
        <section class="movie-detail--basic-infos">
          <ui-star-rating
            [rating]="vs.movie?.vote_average"
            [showRating]="true"
          ></ui-star-rating>
          <div class="movie-detail--languages-runtime-release">
            <strong>{{ vs.movie?.languages_runtime_release }}</strong>
          </div>
        </section>
        <section>
          <h3>The Genres</h3>
          <div class="movie-detail--genres">
            <a
              class="movie-detail--genres-link"
              *ngFor="
                let genre of vs.movie?.genres || [];
                trackBy: trackByGenre
              "
              [href]="'/list/genre/' + genre.id"
              (click)="$event.preventDefault(); toGenre(genre)"
            >
              <svg viewBox="0 0 24 24" fill="currentColor" class="icon">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"
                />
                <circle cx="12" cy="12" r="5" />
              </svg>
              {{ genre.name }}
            </a>
          </div>
        </section>
        <section>
          <h3>The Synopsis</h3>
          <p>  {{ vs.movie?.overview || 'There is no synopsis available...' }}</p>
        </section>
        <section>
          <h3>The Cast</h3>
          <div class="movie-detail--cast-list">
            <a
              *ngFor="let c of vs.cast; trackBy: trackByCast"
              [routerLink]="['/detail/person/',c.id]"
              (click)="$event.preventDefault()"
              class="movie-detail--cast-actor"
            >
              <img
                loading="lazy"
                [src]="
                  c?.profile_path
                    ? 'https://image.tmdb.org/t/p/w185' + c?.profile_path
                    : 'assets/images/no_poster_available.jpg'
                "
                [alt]="c.name"
                [title]="c.name"
              />
            </a>
          </div>
        </section>
        <section class="movie-detail--ad-section-links">
          <a
            class="btn"
            target="_blank"
            rel="noopener noreferrer"
            [href]="vs.movie?.homepage"
          >
            Website
            <svg class="btn__icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M0 0h24v24H0V0z" fill="none" />
              <path
                d="M17 7h-4v2h4c1.65 0 3 1.35 3 3s-1.35 3-3 3h-4v2h4c2.76 0 5-2.24 5-5s-2.24-5-5-5zm-6 8H7c-1.65 0-3-1.35-3-3s1.35-3 3-3h4V7H7c-2.76 0-5 2.24-5 5s2.24 5 5 5h4v-2zm-3-4h8v2H8z"
              />
            </svg>
          </a>
          <a
            *ngIf="vs.movie?.imdb_id"
            class="btn"
            target="_blank"
            rel="noopener noreferrer"
            [href]="'https://www.imdb.com/title/' + vs.movie?.imdb_id"
          >
            IMDB
            <svg class="btn__icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M18 3v2h-2V3H8v2H6V3H4v18h2v-2h2v2h8v-2h2v2h2V3h-2zM8 17H6v-2h2v2zm0-4H6v-2h2v2zm0-4H6V7h2v2zm10 8h-2v-2h2v2zm0-4h-2v-2h2v2zm0-4h-2V7h2v2z"
              />
            </svg>
          </a>
        </section>
      </div>
    </ui-detail-grid>
  </ng-container>
  <ng-template #loading>
    <ui-loader></ui-loader>
  </ng-template>
</article>
<article *rxLet="recommendedLoading$; let loading">
  <header>
    <h1>Recommended</h1>
    <h2>Movies</h2>
  </header>
  <ui-movie-list *ngIf="!loading" [movies]="recommendations$">
  </ui-movie-list>
</article>
