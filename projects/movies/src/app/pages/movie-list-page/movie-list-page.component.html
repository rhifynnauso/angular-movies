<article *rxLet="loading$; let loading; strategy: 'instantUserBlocking'">
  <header *rxLet="headings$; let headings">
    <h1>{{ headings.title }}</h1>
    <h2>{{ headings.type }}</h2>
  </header>
  <ui-movie-list *ngIf="!loading; else loadingTpl" [movies]="movies$" data-test="list-wrapper">
  </ui-movie-list>
  <ng-template #loadingTpl>
    <div class="loader" data-test="list-loader"></div>
  </ng-template>
</article>
