<ds-container *rxLet="loading$; let loading; strategy: 'instantUserBlocking'">
  <ds-header *rxLet="title$; let title">
    <ng-container title>{{ title }}</ng-container>
    <ng-container subtitle>Movies</ng-container>
  </ds-header>
  <app-movie-list *ngIf="!loading; else loadingTpl" [movies]="movies$" data-test="list-wrapper">
  </app-movie-list>
  <ng-template #loadingTpl>
    <app-loader data-test="list-loader"></app-loader>
  </ng-template>
</ds-container>
