<article *rxLet="loading$; let loading; strategy: 'instantUserBlocking'">
  <header *rxLet="title$; let title">
    <h1>{{ title }}</h1>
    <h2>Movies</h2>
  </header>
  <app-movie-list *ngIf="!loading; else loadingTpl" [movies]="movies$" data-test="list-wrapper">
  </app-movie-list>
  <ng-template #loadingTpl>
    <app-loader data-test="list-loader"></app-loader>
  </ng-template>
</article>
