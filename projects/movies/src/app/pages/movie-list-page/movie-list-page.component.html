<article>
  <header *rxLet="headings$; let headings">
    <h1 data-uf="header-main">{{ headings.title }}</h1>
    <h2 data-uf="header-sub">{{ headings.type }}</h2>
  </header>
  <ui-movie-list (paginate)="paginate()"
                 [movies]="movies$" >
  </ui-movie-list>
  <ng-container *rxLet="loading$; let paging">
    <div *ngIf="paging" class="loader"></div>
  </ng-container>
</article>
