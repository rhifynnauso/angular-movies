<article>
  <header *rxLet="headings$; let headings">
    <h1 data-test="movie-list--header-main">{{ headings.title }}</h1>
    <h2 data-test="movie-list--header-sub">{{ headings.type }}</h2>
  </header>
  <ui-movie-list (paginate)="paginate()"
                 [movies]="movies$" data-test="list-wrapper">
  </ui-movie-list>
  <ng-container *rxLet="loading$; let paging">
    <div *ngIf="paging" class="loader" data-test="list-loader"></div>
  </ng-container>
</article>
