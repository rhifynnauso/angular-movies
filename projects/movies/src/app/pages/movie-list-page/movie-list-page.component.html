<div class="padding-wrapper">
  <ng-container *rxLet="loading$; let loading">
    <app-movie-list *ngIf="!loading; else loadingTpl" [movies]="movies$" data-test="list-wrapper">
      <div class="header" *rxLet="title$; let title">
        <h1 class="title" data-test="header-list">{{ title || '' }}</h1>
        <p class="subtitle">movies</p>
      </div>
    </app-movie-list>
  </ng-container>
  <ng-template #loadingTpl>
    <app-loader data-test="list-loader"></app-loader>
  </ng-template>
</div>
